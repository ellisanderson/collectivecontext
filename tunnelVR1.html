<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Context</title>
    <script src="https://use.fontawesome.com/d631437608.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <a href="tunnel.html" class="backButton"><i class="fa fa-angle-left" aria-hidden="true"></i></a>

  <a-scene>
    <a-assets>
      <img id="tunnel" src="images/tunnel/360/tunnel3603.jpg">
      <img id="break" src="images/tunnel/break.gif">
      <img id="confined" src="images/tunnel/confined.jpg">
      <img id="curve" src="images/tunnel/curve.jpg">
      <img id="damp" src="images/tunnel/damp.jpg">
      <img id="escape" src="images/tunnel/escape.jpg">
      <img id="historic" src="images/tunnel/historic.jpg">
      <img id="hole" src="images/tunnel/hole.jpg">
      <img id="intimate" src="images/tunnel/intimate.jpg">
      <img id="ouch" src="images/tunnel/ouch.jpg">
      <img id="safety" src="images/tunnel/safety.jpg">
      <img id="safety2" src="images/tunnel/safety2.jpg">
      <img id="secure" src="images/tunnel/secure.jpg">
      <img id="vibrations" src="images/tunnel/vibrations.jpg">
      <img id="watching" src="images/tunnel/watching.jpg">
    </a-assets>
    <a-sky src="#tunnel"></a-sky>
    <a-plane src="#break" position="-30 2 0" rotation="0 90 0" scale="4 4"></a-plane>
    <a-plane src="#confined" position="-2.7 2 -2.2"  scale="2 2"></a-plane>
    <a-plane src="#curve" position="3.5 3 2" rotation="-235 0 -90" scale="4 4"></a-plane>
    <a-plane src="#damp" position="-3.5 .3 -.2" rotation="-90 90 90" scale="1 1"></a-plane>
    <a-plane src="#escape" position="-3.5 .3 -1" rotation="0 0 0" scale="1 1"></a-plane>
    <a-plane src="#historic" position="10 2 3" rotation="-180 0 -90" scale="3 3"></a-plane>
    <a-plane src="#hole" position="0 -1 5" rotation="-180 0 180" scale="15 15"></a-plane>
    <a-plane src="#intimate" position="7 -2 5" rotation="-180 0 180" scale="5 5"></a-plane>
    <a-plane src="#ouch" position="1 0 -1" rotation="0 0 0" scale="1 1"></a-plane>
    <a-plane src="#safety" position="15 .5 -2" rotation="0 -90 0" scale="3 3"></a-plane>
    <a-plane src="#safety2" position="0 3 -.5" rotation="90 180 0" scale="1 1"></a-plane>
    <a-plane src="#vibrations" position="-20 -3 4" rotation="-180 0 0" scale="5 5"></a-plane>
  </a-scene>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
